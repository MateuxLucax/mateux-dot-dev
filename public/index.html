    :root {

      background-repeat: no-repeat;

      font-size: 62.5%;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
     
      padding: 1.2rem;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

      font-family: 'Fira Code', monospace;
      font-weight: normal;
      font-size: 1.6rem;
      color: var(--color-white);

      max-width: 51.2rem;
    }

    h1 {
      font-size: 3.2rem;
      font-weight: bold;
      margin: 0;
    }

    h2 {
      font-size: 2.4rem;
      font-weight: normal;
      margin: 0;
    }

    li, ul {
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 100%;
      font: inherit;
      vertical-align: baseline;
    }

    ul {

    .mb-1 {

    .mb-2 {

    }

    .mb-3 {
      margin-bottom: 2.4rem;
    }

    .mb-4 {
      margin-bottom: 3.2rem;
    }

    .picture-of-me {
      width: 12.8rem;
      height: 12.8rem;
      border-radius: 50%;
      margin-bottom: 2.4rem;
    }

    .profile-links {
      color: var(--color-primary);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile-links a {
      width: 100%;
      text-align: center;
      text-decoration: none;
      padding: .8rem 1.6rem;
      color: var(--color-primary);
      background: var(--color-white);
      font-size: 2.4rem;
      font-weight: bold;
      transition: all 0.3s ease-in-out;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      line-height: 3.2rem;
    }

    .profile-links a:hover,
    .profile-links a:focus {
      opacity: .75;
    }

    .profile-links a svg {
      padding-right: .8rem;
    }

    .profile-links a:not(:last-child) {
      margin-bottom: 1.6rem;
    }

    a:visited { 
      text-decoration: none; 
      color: var(--color-primary);
    }
