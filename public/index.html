<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mateus lucas</title>

  <meta property="og:title" content="mateux.dev" />
  <meta property="og:type" content="my homepage" />
  <meta property="og:url" content="mateux.dev" />

  <link rel="icon" href="/icon.svg" type="image/svg+xml" />
  <link rel="icon" href="/favicon.ico" sizes="any" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet" />

  <script src="https://kit.fontawesome.com/2d35508fc3.js" crossorigin="anonymous"></script>

  <style>
    :root {
      --color-white: #F5F5F5;
      --color-primary: #241874;
    }

    html {
      background:  linear-gradient(160deg, #010726 0%, #05163F 25%, #122058 50%, #252872 75%, #3C308C 100%);
      background-size: cover;
      background-repeat: no-repeat;
      min-height: 100vh;
      min-height: -webkit-fill-available;
      font-size: 62.5%;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
     
      padding: 1.2rem;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

      font-family: 'Fira Code', monospace;
      font-weight: normal;
      font-size: 1.6rem;
      color: var(--color-white);

      max-width: 51.2rem;
    }

    h1 {
      font-size: 3.2rem;
      font-weight: bold;
      margin: 0;
    }

    h2 {
      font-size: 2.4rem;
      font-weight: normal;
      margin: 0;
    }

    li, ul {
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 100%;
      font: inherit;
      vertical-align: baseline;
    }

    ul {
      list-style: none;
    }

    .mb-1 {
      margin-bottom: 0.8rem;
    }

    .mb-2 {
      margin-bottom: 1.6rem;
    }

    .mb-3 {
      margin-bottom: 2.4rem;
    }

    .mb-4 {
      margin-bottom: 3.2rem;
    }

    .picture-of-me {
      width: 12.8rem;
      height: 12.8rem;
      border-radius: 50%;
      margin-bottom: 2.4rem;
    }

    .profile-links {
      color: var(--color-primary);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile-links a {
      width: 100%;
      text-align: center;
      text-decoration: none;
      padding: .8rem 1.6rem;
      color: var(--color-primary);
      background: var(--color-white);
      font-size: 2.4rem;
      font-weight: bold;
      transition: all 0.3s ease-in-out;
    }

    .profile-links a:hover,
    .profile-links a:focus {
      opacity: .75;
    }

    .profile-links a i {
      padding-right: .8rem;
    }

    .profile-links a:not(:last-child) {
      margin-bottom: 1.6rem;
    }

    a:visited { 
      text-decoration: none; 
      color: var(--color-primary);
    }

  </style>

</head>
<body>
  <main>
    <img class="picture-of-me" src="/img/me.jpeg" alt="mateus lucas looking handsome" />

    <h1 class="mb-3">mateus lucas</h1>
    <h2 class="mb-3">&lt;fullstack developer/&gt;</h2>

    <ul class="profile-links">
      <a href="https://www.linkedin.com/in/mateusbrandt/" target="_blank">
        <i class="fa-brands fa-linkedin"></i>
        <span>linkedin</span>
      </a>
      <a href="https://github.com/mateuxlucax" target="_blank">
        <i class="fa-brands fa-github"></i>
        <span>github</span>
      </a>
      <a href="https://www.instagram.com/mateuxlucax/" target="_blank">
        <i class="fa-brands fa-instagram"></i>
        <span>instagram</span>
      </a>
      <a href="https://twitter.com/mateuxlucax/" target="_blank">
        <i class="fa-brands fa-twitter"></i>
        <span>twitter</span>
      </a>
      <a href="mailto:mateuxlucax@gmail.com">
        <i class="fa-solid fa-envelope"></i>
        <span>email</span>
      </a>
    </ul>
  </main>
</body>
</html>
